<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snap</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
    <link href="https://fonts.googleapis.com/css2?family=Epilogue:wght@500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/main.77bb5cfd.css">
<script src="/main.77bb5cfd.js"></script></head>

<body>
    <header class="header">
        <p class="header__brand">snap</p>
        <img aria-controls="primary-nav" aria-expanded="false" class="nav-toggle" src="/icon-menu.a07cb7a4.svg">
        <nav>
            <ul class="primary-nav" data-visible="false">
                <li class="primary-nav__item features">
                    <div class="nav-link dropdown-link"> <span class="nav-link__text">Features</span>
                        <img class="nav-link__img" src="/icon-arrow-down.c7e40f0e.svg" alt="arrow icon" aria-expanded="false">
                    </div>
                    <ul class="dropdown--features" hidden="">
                        <div class="dropdown--features__item"><img class="dropdown--features__item__img" src="/icon-todo.40139d61.svg" alt="todo icon"><a href="#">Todo List</a></div>
                        <div class="dropdown--features__item"><img class="dropdown--features__item__img" src="/icon-calendar.94f4d052.svg" alt="calendar icon"><a href="#">Calendar</a>
                        </div>
                        <div class="dropdown--features__item"><img class="dropdown--features__item__img" src="/icon-reminders.859293c4.svg" alt="reminders icon"><a href="#">Reminders</a>
                        </div>
                        <div class="dropdown--features__item"><img class="dropdown--features__item__img" src="/icon-planning.d5487bb9.svg" alt="planning icon"><a href="#">Planning</a>
                        </div>
                    </ul>
                </li>
                <li class="primary-nav__item company">
                    <div class="nav-link dropdown-link"> <span class="nav-link__text">Company</span> <img class="nav-link__img" src="/icon-arrow-down.c7e40f0e.svg" alt="arrow icon" aria-expanded="false"></div>
                    <ul class="dropdown--company" hidden="">
                        <li class="dropdown--company__item"><a href="#">History</a></li>
                        <li class="dropdown--company__item"><a href="#">Our team</a></li>
                        <li class="dropdown--company__item"><a href="#">Blog</a></li>
                    </ul>

                </li>
                <li class="primary-nav__item"><a class="nav-link" href="#">Careers</a></li>
                <li class="primary-nav__item"><a class="nav-link" href="#">About</a></li>
                <div class="primary-nav__login">
                    <button class="btn btn--login">Login</button>
                    <button class="btn btn--register">Register</button>
                </div>
            </ul>
        </nav>
    </header>
    <main>
        <section class="hero">
            <div class="hero__img--mobile">
                <img src="/image-hero-mobile.45eaba08.png" alt="man looking at laptop, abstract form around him">
            </div>
            <div class="hero__text">
                <h1 class="hero__text__heading"><span class="lb">Make</span> remote work</h1>
                <p class="hero__text__p">
                    Get your team in sync, no matter your location. Streamline processes, create team rituals, and watch
                    productivity soar.
                </p>
                <button class="btn btn--hero hero__text__btn">Learn more</button>
                <div class="hero__text__imgs">
                    <img src="/client-databiz.fd038ceb.svg" alt="databiz">
                    <img src="/client-audiophile.e98e7321.svg" alt="audiophile">
                    <img src="/client-meet.145465e5.svg" alt="meet">
                    <img src="/client-maker.075c20bf.svg" alt="maker">
                </div>
            </div>
            <div class="hero__img--desktop">
                <img src="/image-hero-desktop.7227c60a.png" alt="man looking at laptop, abstract form around him">
            </div>
        </section>
    </main>
    <script src="/script.75da7f30.js"></script>
</body>

</html>
